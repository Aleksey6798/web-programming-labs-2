{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Настройка температуры</h1>
    <form method="post">
        <div>
            <label for="username">Введите температуру</label>
            <input type="number" id="temperature" name="temperature">
            {% if error_temperature %}
            <p class="errors">{{ error_temperature }}</p>
            {% endif %}

            {% if error_temperature1 %}
            <p class="errors1">{{ error_temperature1 }}</p>
            {% endif %}
        </div>
        <div>
            <button type="submit">Установить температуру</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
{% endblock %}
